<div tuiCarouselButtons class="wrapper">
  <button
    iconStart="@tui.chevron-left"
    tuiIconButton
    type="button"
    class="navigation"
    (click)="carousel.prev()"
  >
    Previous
  </button>
  <tui-carousel #carousel class="carousel">
    <div *tuiItem class="item"></div>
    <div *tuiItem class="item"></div>
    <div *tuiItem class="item" [style.text-align]="'center'">
      <p>
        Пожалуйста, войдите в свою учетную запись или создайте новую, чтобы
        продолжить
      </p>
      <a [routerLink]="['register']">
        <button tuiButton>Зарегистрироваться</button>
      </a>
    </div>
  </tui-carousel>
  <button
    iconStart="@tui.chevron-right"
    tuiIconButton
    type="button"
    (click)="carousel.next()"
    class="navigation"
  >
    Next
  </button>
</div>
